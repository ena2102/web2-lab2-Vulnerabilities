<h1>Reflektirani XSS Napad</h1>
<form action="/xss-vulnerability" method="get">
    <input type="text" name="search"/>
    <button type="submit">Pretraži</button>
</form>
<p>Status XSS Ranjivosti:
    <strong th:text="${xssVulnerabilityEnabled ? 'Omogućeno' : 'Onemogućeno'}"></strong>
</p>
<a href="/toggle-xss">
    <button>Uključi/Isključi XSS Ranjivost</button>
</a>
<hr>
<hr>

<h2>Broken Access Control (BAC)</h2>
<p>Status BAC Ranjivosti:
    <strong th:text="${bacVulnerabilityEnabled ? 'Omogućeno' : 'Onemogućeno'}"></strong>
</p>
<a href="/toggle-bac">
    <button>Uključi/Isključi BAC Ranjivost</button>
</a>

<hr>

<a th:href="${bacVulnerabilityEnabled ? '/userDataBacEnabled' : '/userData'}">
    <button>Pogledaj korisnikove podatke</button>
</a>

</body>
</html>
